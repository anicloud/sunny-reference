<div class="homepage row" ng-controller="HomePageCtrl" xmlns="http://www.w3.org/1999/html">
    <div ng-controller="DeviceCtrl">
        <div ng-include="'public/src/view/device-detail.html'"></div>
        <div>
            <h4>
                <i class="fa fa-tablet"></i>
                设备
            </h4>

            <div id="device-wrapper">
                <div class="device-body device-body-homepage">
                    <div class="device-cel" ng-repeat="device in devices" ng-click="deviceDetail.show(device)" style="overflow-y:scroll;overflow-x: hidden;">
                        <!--<div class="panel">-->
                        <div class="panel-heading">
                            <i class="icon icon-appliances-lamp device-icon"></i>
                        </div>
                        <p><strong>{{device.name}}</strong><br>
                        <div ng-repeat="feature in features[device.id]">
                            <div ng-repeat="arg in feature.argDtoList">
                                <p><small>{{arg.screenName}}:{{device.initParam[arg.name]}}</small></p>
                            </div>
                        </div>
                            <small>{{device.deviceState}}</small>
                        </p>
                    </div>
                </div>
            </div>
            <div class="coverlayer" ng-click="deviceDetail.hide($event)" ng-show="deviceDetail.visible"></div>

            <div>
                <h4><i class="fa fa-pencil"></i>正在执行</h4>
            </div>
            <div ng-controller="StrategyCtrl">
                <div class="strategy-running" ng-model="strategies">
                    <div ng-repeat="strategy in strategies | filter: strategyFilterRunning"
                         ng-init="index=$index; toggleStatus.push(false)">
                        <div ng-include="'public/src/view/strategy-list.html'">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
