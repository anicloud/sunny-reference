<div ng-controller="StrategyEditCtrl" class="row">
    <div class="strategy-template">
        <div class="list-group-item col-lg-12">
            <div class="panel-input">
                <input class="form-control" ng-model="strategyTemplate.strategyName" placeholder="input strategy name"
                       focus
                       required>
                <!--<ul class="operation list-unstyled">-->
                <div class="operation">
                    <a ng-click="openFeatureEditTemplate()">
                        <i class="fa fa-plus"></i>
                    </a>
                </div>
                <!--</ul>-->
            </div>
            <div class="panel-body">
                <div class="row">
                    <div class="feature-cel col-lg-3 col-md-4 col-sm-6 col-xs-12" ng-repeat="feature in strategyTemplate.featureList">
                        <div class="col-xs-4 device-description">
                            <i class="fa fa-star fa-3x"></i>

                            <p><strong>{{feature.device.name}}</strong></p>
                        </div>
                        <div class="col-xs-8 device-feature">
                            <i class="fa fa-times close" ng-click="deleteFeature($index, strategyTemplate)"></i>

                            <p>{{feature.deviceFeature.featureName}}</p>

                            <p class="device-trigger">{{feature.triggerDtoList[0].triggerValue | date:'yy-MM-dd
                                hh:mm:ss'}}</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="alert alert-danger" ng-show="!strategyTemplate.valid">
            {{strategyTemplate.error}}
        </div>
        <div class="btn-submit">
            <button class="btn btn-default" ng-click="addStrategy() && closeThisDialog()">提交</button>
            <button class="btn btn-default">取消</button>
        </div>
    </div>
</div>
